<!DOCTYPE html>
<head>
  <title>Standalone Vega-Lite Bar Chart</title>
  <meta charset="utf-8">
  <script src="https://cdn.jsdelivr.net/npm/vega@4.2.0/build/vega.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@3.0.0-rc0/build/vega-lite.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@3.18.1/build/vega-embed.js"></script>
  <style media="screen">
    .vega-actions a {
      margin-right: 5px;
    }
  </style>
</head>

<body>
  <h1>Template for Embedding Vega-Lite Visualization</h1>
  <div id="vis"></div>

  <script>
  window.onload = function() {
      const spec = {
  "$schema": "https://vega.github.io/schema/vega-lite/v4.json",
  "data": {
    "url": "movies.json"
  },
  "mark": "point",
  "encoding": {
    "x": {
      "field": "IMDB_Rating",
      "type": "quantitative"
    },
    "y": {
      "field": "Rotten_Tomatoes_Rating",
      "type": "quantitative"
    },
    "color": {
      "condition": {
        "test": "datum.IMDB_Rating === null || datum.Rotten_Tomatoes_Rating === null",
        "value": "#aaa"
      }
    }
  },
  "config": {
    "mark": {"invalid": null}
  }
}
;

      embedExample('#point_invalid_color', spec, false);
  }
  </script>
</body>
</html>
